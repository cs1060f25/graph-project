<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Graphene</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Graphene</h1>
            <p class="tagline">Give quick feedback on research papers</p>
        </header>

        <main class="mobile-main">
            <div id="paperFeed" class="paper-feed" aria-live="polite">
                <!-- JavaScript will populate paper cards here -->
            </div>

            <button id="showGraphBtn" class="small-btn" aria-controls="graphView">Show Graph (desktop)</button>
            <div id="graphView" class="graph-view hidden">
                <div id="graph" role="application" aria-label="Paper graph visualization"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Handle install prompt (saved for future use)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
